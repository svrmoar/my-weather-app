<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container border shadow-sm">
    <form>
      <div class="row">
        <div class="col-6">
          <input type="search" placeholder="type a city..." autofocus="on" class="form-control shadow-sm"
            id="search-input">
        </div>
        <div class="col-3">
          <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
        </div>
        <div class="col-3">
          <button class="btn btn-success shadow-sm w-100" id="current-location-button">Current</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-6 current-weather">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="weather img">
            <strong class="t" id="t"></strong><span class="temp"><a href="#" id="tempC">°C</a> | <a href="#"
                id="tempF">°F</a></span>
          </div>
          <div class="col-6 current-weather__status">
            <ul>
              <li>Precipitation: <span id="precipitation"></span>%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>

          </div>
        </div>
      </div>
      <div class="col-4 current-weather__info">
        <h1></h1>
        <ul>
          <li id="current-date"></li>
          <li id="description"></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
